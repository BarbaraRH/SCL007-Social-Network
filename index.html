<body id="body">
  <div id="loginOrRegister">
    <h1 id="title">Sabores</h1>
    <form id="registry" action="javascript:void(0)">
      <div class="inputWithIcon">
        <input id="emailTextfield" type="email" class="field" placeholder="Ingresa email">
        <i class="fas fa-envelope"></i>

      </div>
      <div class="inputWithIcon">
        <input id="passwordTextfield" type="password" class="field" placeholder="password">
        <i class="fas fa-unlock-alt"></i>
      </div>
      <div id="button">
        <button id="registerButton">Registrate</button>
        <button id="loginButton">Logueate</button>
      </div>
      <div>
        <button id="facebook"></button>
        <script>
          document.getElementById('facebook').addEventListener("click", function () {
            var provider = new firebase.auth.FacebookAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
              console.log(result);
            }).catch(function (error) {
              console.log(error);
            })
          })
        </script>
        <button id="google"></button>
        <script>
          document.getElementById('google').addEventListener("click", function () {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (user) {
              alert("Google SignIn");
              console.log(user);
            }).catch(function (error) {
              console.log(error);
            })
          })
        </script>


      </div>

    </form>
  </div>
  <div id="app" >
    <h1>¡Bienvenid@ a SABORES!</h1>
      <form id="enter-login" class="container-fluid2">
    <div>
      <p>Nombre de tu receta</p>
      <input id="titleRecipe" type="text">

      <p>Porciones</p>
      <input id="idServes" type="text">

      <p>Tiempo de Preparación</p>
      <input id="idTime" type="text">

      <p>costo estimado</p>
      <input id="idCost" type="text">

    </div>
 
    <div class="form ingridients">

      <p>ingredientes</p>
      <textarea id="idIngredients" name="ingredients" cols="30" rows="10"></textarea>
    </div>
    
    <div class="form directions">
      <p>Preparacion de tu receta</p>
      <textarea id="insRecipes" name="" cols="30" rows="10"></textarea>

    </div>
    
    <div class="form upload">

      <p>Imagen</p>
      <progress value="0" max="100" id="uploader">0%</progress><br>
     <br> <input type="file" value="upload" id="fileButton" name="elegir archivo" /></br>
      <button id="sendRecipe">Enviar Receta</button>
    </div>
  
    </form>
